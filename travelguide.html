<script>
    
// Fade OUT
   
    $(document).ready(function() {
     
        $('.link').click(function(event) {
        event.preventDefault();
        newLocation = this.href;
         $('body').fadeOut(200, newpage);
         
     });

        function newpage() {
        window.location = newLocation;
    }
        
    });           
      
</script>
 
<script>

    jQuery(document).ready(function($){
        
      $('.lightbox').lightbox();  
    });
      
        $(window).load(function() {
      // The slider being synced must be initialized first
            $('#carousel').flexslider({
            animation: "slide",
            controlNav: false,
            animationLoop: false,
            directionNav: false,
            slideshow: false,
            itemWidth: 100,
            itemMargin: 5,
            asNavFor: '#slider'
          });

          $('#slider').flexslider({
            animation: "fade",
            directionNav: false,
            slideshow: false,
            controlNav: false,
            animationLoop: false,
            sync: "#carousel"
          });

});
    
</script>
